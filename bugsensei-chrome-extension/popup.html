<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bug Logger</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="popup">
    <h2 class="popup-title">Log a Bug</h2>
    <form id="bugForm" class="popup-form">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" placeholder="Enter title" required>
      </div>
      <div class="form-group">
        <label for="severity">Severity</label>
        <select id="severity" required>
          <option value="1">Blocker</option>
          <option value="2">Critical</option>
          <option value="3">Major</option>
          <option value="4">Normal</option>
          <option value="5">Minor</option>
          <option value="6">Trivial</option>
        </select>
      </div>
      <div class="form-group">
        <label for="actualResult">Actual Result</label>
        <textarea id="actualResult" placeholder="Describe actual result" required></textarea>
      </div>
      <div class="form-group">
        <label for="steps">Steps to Reproduce</label>
        <textarea id="steps" placeholder="List steps to reproduce" required></textarea>
      </div>
      <div class="form-group">
        <label for="screenshots">Screenshots</label>
        <input type="file" id="screenshots" multiple>
      </div>
      <div class="form-group">
        <button type="submit">Log Bug</button>
      </div>
    </form>
    <div id="response" class="popup-response"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
